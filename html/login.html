<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/loginRegister.css">
    <title>登录 盼达旅游网-PANDA</title>
</head>
<body>
    <div class="panda_container">
        <div class="panda_login">
            <div class="panda_login_bg">
                <img src="../imgs/loginRegister/login_bg.jpg" alt="">
            </div>
            <div class="panda_login_box">
                <div class="panda_login_form">
                    <h2 class="login_title">
                        盼达Panda-账号登录
                    </h2>
                    <form action="">
                        <ul class="panda_form">
                            <li>
                                <input class="panda_form_input" type="text" placeholder="请输入用户名">
                            </li>
                            <li>
                                <input class="panda_form_input" type="password" placeholder="请输入登录密码">
                            </li>
                                <input class="login_submit" type="submit"11 value="登录">
                        </ul>
                    </form>
                    <a class="go_register" href="../html/register.html">免费注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
